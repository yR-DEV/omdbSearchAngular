<div ng-controller="MoviesController">
  <div ng-show="results">
    <div class="movie-query-div" ng-repeat="result in results" ng-click="queryMovieInfo(result.imdbID)">
      <a ng-href="/#/{{result.imdbID}}">
        <p>
            <span>
              {{result.Title}}
            </span>
            <br>
            <span>
              Year: {{result.Year}}
            </span>
        </p>
      </a>
      <p>
        {{result}}
      </p>
    </div>
  </div>
</div>
