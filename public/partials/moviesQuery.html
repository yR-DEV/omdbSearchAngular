  <div ng-show="results">

      <div ng-repeat="result in results" ng-click="queryMovieInfo(result.imdbID)">
        <a ng-href="/#/{{result.imdbID}}">
          <p>
            <!-- <a ng-href="http://www.imdbapi.com/?i={{result.imdbID}}"> -->
              <span>
                {{result.Title}}
              </span>
              <p>
                {{result.imdbID}}
              </p>
              <br>
              <span>
                Year: {{result.Year}}
              </span>
            <!-- </a> -->
          </p>
        </a>
      </div>
    </div>
  </div>
