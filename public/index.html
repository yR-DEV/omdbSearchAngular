<!DOCTYPE html>
<html ng-app="MovieSearch">
  <head>
    <meta charset="utf-8">
    <title>OMDB search</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <div class="search-controller" ng-controller="SearchController">
      <div class="bottom-border-div">

        <h1>Angular OMDB API Search</h1>
        <br>
        <h4>Please enter a movie title.</h4>
        <br>
        <input id="searchTitleField" type="text" ng-model="movieTitleInput" placeholder="Enter title here...">
        <br>
        <br>
        <a ng-href="/#/movieSearch">
          <button class="search-button" type="submit" ng-click="searchMovieTitle(movieTitleInput)">Search Title!</button>
        </a>
      </div>
      <br>
      <br>

      <div ng-show="results">
        <div class="movie-query-div" ng-repeat="result in results">
          <a ng-href="/#/{{result.imdbID}}">
            <p ng-click="titleInfoQuery(result)">
              {{result.Title}}
            </p>
            <p>
                Year:  {{result.Year}}
            </p>
          </a>
        </div>
      </div>

      <div class="single-movie-query" ng-show="titleQuery">
        <p>
          {{titleQuery.Plot}}
        </p>
      </div>

    </div>

    <div ng-view></div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="javascripts/angular-resource.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js'></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/controllers.js"></script>
    <script src="javascripts/services.js"></script>

  </body>
</html>
